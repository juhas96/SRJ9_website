<nz-layout>
  <nz-header>
    <span id="logo" routerLink="/"><img src="../assets/logo.png" alt="logo" class="logo"></span>
    <ul *ngIf="!getAuthService.isUserLoggedIn()" nz-menu nzTheme="dark" nzMode="horizontal">
        <li routerLink="/login" nz-menu-item>
            <i nz-icon nzType="login"></i>
            <span>{{txt.common.logIn}}</span>
        </li>
        <li routerLink="/signup" nz-menu-item>
            <i nz-icon nzType="user-add"></i>
            <span>{{txt.common.register}}</span>
        </li>
        <li routerLink="/public_reservations" nz-menu-item>
<!--            <i nz-icon nzType="user-add"></i>-->
            <span>{{txt.common.gymReservations}}</span>
        </li>
  
      </ul>

      <ul *ngIf="getAuthService.isUserLoggedIn()" nz-menu nzTheme="dark" nzMode="horizontal" >
          <li *ngIf="getAuthService.getUserAuthority()" routerLink="/admin/dashboard" nz-menu-item>
              <i nz-icon nzType="dashboard"></i>
              <span>{{txt.common.dashboard}}</span>
          </li>
          <li routerLink="/gym_reservation" nz-menu-item >
            <i nz-icon nzType="dashboard"></i>
            <span>{{txt.common.createGymReservation}}</span>
          </li>
          <li routerLink="/user-reservations" nz-menu-item >
            <i nz-icon nzType="dashboard"></i>
            <span>{{txt.common.myReservations}}</span>
          </li>
          <li nz-menu-item (click)="getTokenStorage.signOut()">
            <i nz-icon nzType="logout"></i>
            <span>{{txt.common.logOut}}</span>
          </li>
        </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content"><router-outlet></router-outlet></div>
  </nz-content>
  <nz-footer>SRJ9 ©2019 Created by Jakub Juhás</nz-footer>
</nz-layout>
