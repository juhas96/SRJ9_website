<nz-select
        nzMode="multiple"
        [(ngModel)]="selectedUser"
        nzPlaceHolder="Type a10 to search"
        nzAllowClear
        nzShowSearch
        [nzServerSearch]="true"
        (nzOnSearch)="onSearch($event)"
>
    <nz-option *ngFor="let o of optionList" [nzValue]="o" [nzLabel]="o"></nz-option>
    <nz-option *ngIf="displayTips" nzDisabled nzCustomContent>
        Type user name
    </nz-option>
</nz-select>
