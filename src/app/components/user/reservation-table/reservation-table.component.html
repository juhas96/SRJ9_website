<nz-table #nzTable [nzData]="data" [nzFrontPagination]="true" [nzPageSize]="5" [nzLoading]="loading">
    <thead>
        <tr>
        <th>Date</th>
        <th>Reservation Number</th>
        <th>Time From</th>
        <th>Time Until</th>
        <th>Status</th>
        <th>Gym Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of nzTable.data">
        <td>{{ data.date | date }}</td>
        <td>{{ data.reservation_number }}</td>
        <td>{{ data.time_from}}</td>
        <td>{{ data.time_until}}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.gym_number }}</td>
