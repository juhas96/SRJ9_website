<h1 fxLayoutAlign="center center">Here you can reserve your laundry time</h1>

<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="center center">
  <mat-vertical-stepper linear>
    <mat-step label="Choose Laundry Date" completed="true">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-step>

    <mat-step label="Choose Laundry Time From" completed="true">
      <mat-list>
        <mat-list-item>13:00</mat-list-item>
        <mat-list-item>14:00</mat-list-item>
        <mat-list-item>15:00</mat-list-item>
        <mat-list-item>16:00</mat-list-item>
      </mat-list>
    </mat-step>

    <mat-step label="Choose Laundry Time Until" completed="true">
      <mat-list>
        <mat-list-item>13:00</mat-list-item>
        <mat-list-item>14:00</mat-list-item>
        <mat-list-item>15:00</mat-list-item>
        <mat-list-item>16:00</mat-list-item>
      </mat-list>
    </mat-step>

    <mat-step label="Please enter your name" completed="true">
      <mat-form-field>
        <input matInput placeholder="Enter your name" required>
      </mat-form-field>
      <button mat-button color="primary">Reserve</button>
    </mat-step>
  </mat-vertical-stepper>
</div>
